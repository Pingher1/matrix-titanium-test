<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Metallic Gradient -->
    <linearGradient id="ropeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8f2e6;stop-opacity:1" /> <!-- Pastel Green/Cyan light -->
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1" /> <!-- Cyan -->
      <stop offset="100%" style="stop-color:#008b8b;stop-opacity:1" /> <!-- Dark Cyan -->
    </linearGradient>
  </defs>

  <!-- Background Circle (Glass effect) -->
  <circle cx="250" cy="250" r="230" fill="rgba(0, 50, 50, 0.4)" stroke="none" />

  <!-- Outer Rope Border (Thick Dashed Line simulating rope twist) -->
  <circle cx="250" cy="250" r="210" stroke="url(#ropeGrad)" stroke-width="12" fill="none" stroke-dasharray="15,5" filter="url(#glow)" />
  <circle cx="250" cy="250" r="210" stroke="#000" stroke-width="2" fill="none" stroke-dasharray="2,18" opacity="0.5" />

  <!-- Inner Rope Border -->
  <circle cx="250" cy="250" r="190" stroke="url(#ropeGrad)" stroke-width="6" fill="none" stroke-dasharray="10,5" opacity="0.8" />

  <!-- Center Star (Texas Symbol) -->
  <polygon points="250,150 279,240 373,240 297,295 326,385 250,330 174,385 203,295 127,240 221,240" fill="url(#ropeGrad)" filter="url(#glow)" />

  <!-- Branding Text -->
  <text x="50%" y="30%" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="32" fill="#fff" style="letter-spacing: 4px; text-shadow: 0 0 5px #00ffff;">
    THE RICHARDSON TEAM
  </text>

  <text x="50%" y="85%" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="48" fill="#fff" style="letter-spacing: 8px; text-shadow: 0 0 10px #00ffff;">
    TEXAS
  </text>
</svg>
